<!doctype html>
<html lang="en">
  <head>
    <!-- Character encoding and viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, user-scalable=yes" />
    
    <!-- Mobile-specific meta tags for enhanced user experience -->
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Birch Lounge" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- SEO and social media meta tags -->
    <meta name="description" content="Birch Lounge - A modern recipe management application" />
    <meta name="keywords" content="recipe, cooking, ingredients, meal planning" />
    <meta name="author" content="Birch Lounge Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Birch Lounge - Recipe Management" />
    <meta property="og:description" content="A modern recipe management application for cooking enthusiasts" />
    <meta property="og:image" content="/vite.svg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Birch Lounge - Recipe Management" />
    <meta property="twitter:description" content="A modern recipe management application for cooking enthusiasts" />
    <meta property="twitter:image" content="/vite.svg" />
    
    <!-- Favicon and app icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/vite.svg" />
    
    <!-- Preconnect for performance optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Content Security Policy for XSS Protection -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com https://fonts.gstatic.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com;
      img-src 'self' data: https: blob:;
      font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com;
      connect-src 'self' https://api.gemini.com https://*.supabase.co wss://*.supabase.co;
      object-src 'none';
      base-uri 'self';
      frame-ancestors 'none';
      form-action 'self';
      block-all-mixed-content;
      upgrade-insecure-requests;
    ">
    
    <!-- Additional security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <title>Birch Lounge - Recipe Management</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
